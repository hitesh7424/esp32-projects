; PlatformIO Project Configuration File - 100 ESP32 Projects
;
; Build a specific project: pio run -e project_01
; Upload a specific project: pio run -e project_01 --target upload
; Monitor: pio device monitor
;
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = project_01

; Base configuration for all projects
